<!DOCTYPE html>
<html>
	<head>
		<title>States in Motion</title>
		<meta bar="true" line="true" content="Income">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div id="header">
			<h2></h2>
			<p></p>
		</div>
		<section role="line">
			<div id="main-wrapper" class="sr-graphic">
				<h3 id="y-axis"></h3>
				<div id="content">
					<div id="chart" type="line"></div>
				</div>
				<div id="selection"></div> 
			</div>
		</section>
		<hr \>
		<section role="bar">
			<div id="main-wrapper" class="sr-graphic">
				<h3 id="bar-y-axis"></h3>
				<div id="content">
					<div id="chart"></div>	
				</div>
				<div id="selection"></div> 
			</div> 
			<div id="nav-wrapper" class="">
				<h2></h2>
				<img id="playMotion" src="assets/play.png" width="30">
				<div class="progress">
			    	<div class="progress-bar" role="progressbar" style="width: 0%;"></div>
				</div>
				<input id="yearSlider" type="range" name="" min="" max="" value="" step="1" onchange="barFunctions.updateSlider(this.value)">
				<img id="reloadChart" src="assets/reload.png" width="30">
			</div>
		</section>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://edsource.org/wp-content/js/d3.min.js"></script>
		<script src="http://edsource.org/wp-content/js//d3.tip.v0.6.3.js"></script>
		<script src="http://edsource.org/wp-content/js/underscore-min.js"></script>
		<script type="text/javascript">var contentAppended = false;</script>
		<script src="js/bar.js"></script>
		<script src="js/line.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
